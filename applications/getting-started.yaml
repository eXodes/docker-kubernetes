apiVersion: v1
kind: Namespace
metadata:
  name: demo

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: getting-started
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: getting-started
  template:
    metadata:
      labels:
        app: getting-started
    spec:
      containers:
        - name: getting-started
          image: docker/getting-started

---

apiVersion: v1
kind: Service
metadata:
  name: getting-started-entrypoint
  namespace: demo
spec:
  selector:
    app: getting-started
  ports:
    - port: 8080
      targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: getting-started-ingress
  namespace: demo
spec:
  rules:
    - host: getting-started.demo
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: getting-started-entrypoint
                port:
                  number: 8080
  ingressClassName: nginx
