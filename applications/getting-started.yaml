apiVersion: v1
kind: Namespace
metadata:
  name: demo

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: getting-started
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: getting-started
  template:
    metadata:
      labels:
        app: getting-started
    spec:
      containers:
        - name: getting-started
          image: docker/getting-started

---

apiVersion: v1
kind: Service
metadata:
  name: getting-started-entrypoint
  namespace: demo
spec:
  type: NodePort
  selector:
    app: getting-started
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001
